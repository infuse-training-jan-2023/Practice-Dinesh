<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <p class="title">POKEDEX</p>
    <div class="overall">
        <div id="main_container_and_button">
            <div id="main-container">
            </div>
            <button id="load_more_button" > Load More</button>
        </div>
        <div class="other_stats">
            <iframe id="iframe_1" src="" frameborder="0" ></iframe>
        </div>
        <div class="buttons">
            <button class="edit_button btn1" id="sort_name_button" onclick="sort(1)">sort by name</button>
            <br>
            <button class="edit_button btn2" id="sort_weight_button" onclick="sort(2)">sort by weight</button>
            <br>
            <button class="edit_button btn3" id="sort_base_exp" onclick="sort(3)">sort by base Exp</button>
            <br>
            <input class="search-input edit_button" id="input1" type="search" placeholder="search" >
            <button class="edit_button btn4" onclick="search_pokemon()">Search</button>
        </div>
    </div>
</body>
<script src="script.js">
</script>
</html>
